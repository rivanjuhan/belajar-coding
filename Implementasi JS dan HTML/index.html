<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css">
</head>

<body class="container mx-auto p-4">
    <div class="card">
        <div class="card-header">
           <h1>Book Management</h1> 
        </div>
        <div class="card-body">
            <form id="bookForm" class="p-3" action="">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Book Title" required>
                    <input type="text" id="id" class="form-control" style="display: none;" placeholder="Book Id">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" id="author" class="form-control"placeholder="Author" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" class="form-control" placeholder="Price" required>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" id="stock" class="form-control"placeholder="Stock" required>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-info">Add Book</button>
            </form>  
        </div>
    </div>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody id="bookList">

        </tbody>

    </table>
    <script src="script.js"></script>
    <script src="./Assets/js/bootstrap.min.js"></script>
</body>

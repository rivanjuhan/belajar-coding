<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Studi kasus pembelian dengan diskon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }

        h2 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 2rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-weight: bold;
        }

        div {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffd700;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        #result {
            margin-top: 1rem;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffd700;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Pembelian barang dapat discount sesuai ganjil/genap</h2>
    <div>
        <input type="date" name="date" id="input-date">
    </div>

    <div>
        <input type="number" id="input-quantity">
    </div>

    <div>
        <input type="number" id="input-price">
    </div>

    <div>
        <button  type="submit" id="btn-calculate">Total</button>
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
 
</body>
</html>

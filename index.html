<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>belajar input</title>
</head>
<body>
    <div class="card">
        <h2 class="judul">Hitung Total Harga QTY</h2>
        <div class="qty">QTY Barang:</div>
        <input class="input" id="inputBarang" type="text" placeholder="Masukan Jumlah Barang">
        <div class="qty">Harga per Barang</div>
        <input class="input" id="masukanHarga" type="text" placeholder="Harga/Barang">
        <button class="tombol" id="hasil">Hitung Total</button>
        <div class="qty" id="total">Jumlah Harga :</div>
    </div>

    <script src="./script.js"></script>
    
</body>
